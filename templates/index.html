{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title></title>
</head>
<body>
    <h1>Image Compressor</h1>
    <p>Upload an image and press compress!!!</p>

    <form action="./" method="post" enctype="multipart/form-data">

        {% csrf_token %}

        <div class="Box">
            <input type="file" name="image" id="imageBox" accept="image/*">
            <span class="uploadButton">Upload Image</span>
        </div>
        
        <input type="submit" value="Compress" class="compressButton">
    </form>

    <script src="{% static 'script.js' %}"></script>
    
</body>
</html>
